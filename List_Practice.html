<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="List_Practice_format.css">
    </head>
    <body>
        <h3>Examples of list-style-type property</h3>
        <p>Unordered Lists</p>
        <ul class="c1">
            <li>Accountancy</li>
            <li>Software</li>
            <li>Human Resource</li>
        </ul>
        <ul class="c2">
            <li>Accountancy</li>
            <li>Software</li>
            <li>Human Resource</li>
        </ul>
        <p>Ordered Lists</p>
        <ol class="c3">
            <li>Accountancy</li>
            <li>Software</li>
            <li>Human Resource</li>
        </ol>
        <ol class="c4">
            <li>Accountancy</li>
            <li>Software</li>
            <li>Human Resource</li>
        </ol>
    </body>
</html>
